# --------------------------------------------------
# HTTP â†’ HTTPS redirect
# --------------------------------------------------
server {
    listen 80;
    server_name microblog-saeed.duckdns.org;

    # Allow health check over HTTP (optional but useful)
    location /health {
        proxy_pass http://web:5000/health;
        proxy_set_header Host $host;
    }

    return 301 https://$host$request_uri;
}

# --------------------------------------------------
# HTTPS server
# --------------------------------------------------
server {
    listen 443 ssl http2;
    server_name microblog-saeed.duckdns.org;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/microblog-saeed.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/microblog-saeed.duckdns.org/privkey.pem;

    # TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --------------------------------------------------
    # Security Headers
    # --------------------------------------------------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
    " always;

    # --------------------------------------------------
    # Health check endpoint (HTTPS)
    # --------------------------------------------------
    location /health {
        proxy_pass http://web:5000/health;
        proxy_set_header Host $host;
    }

    # --------------------------------------------------
    # Reverse Proxy to Flask (Gunicorn)
    # --------------------------------------------------
    location / {
        proxy_pass http://web:5000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}


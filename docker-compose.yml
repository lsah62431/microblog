version: "3.9"

services:
  web:
    build: .
    container_name: microblog_web
    expose:
      - "5000"

    depends_on:
      - db
      - redis

    env_file:
      - .env

    networks:
      - frontend
      - backend

    restart: unless-stopped


  db:
    image: postgres:15
    container_name: microblog_db

    env_file:
      - .env

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - backend

    restart: unless-stopped


  redis:
    image: redis:7
    container_name: microblog_redis

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --protected-mode yes

    env_file:
      - .env

    networks:
      - backend

    restart: unless-stopped

    # ⚠ Redis يحتاج صلاحيات داخلية → لا hardening مفرط
    # (آمن لأنه داخل شبكة backend فقط)

  nginx:
    image: nginx:alpine
    container_name: microblog_nginx

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - web

    networks:
      - frontend

  certbot:
    image: certbot/certbot
    container_name: microblog_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - nginx


volumes:
  postgres_data:

networks:
  frontend:
    internal: false
  backend:
    internal: true


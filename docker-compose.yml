version: "3.9"

services:
  web:
    build: .
    container_name: microblog_web
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - frontend
      - backend
    restart: unless-stopped

    # ğŸ” Run as non-root
    user: "1000:1000"

    # ğŸ” Kernel-level security
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

    # ğŸ” Drop all Linux capabilities
    cap_drop:
      - ALL

    # ğŸ” Read-only filesystem
    read_only: true
    tmpfs:
      - /tmp

    # ğŸ” Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  db:
    image: postgres:15
    container_name: microblog_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped

    # ğŸ” Kernel-level security
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: microblog_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --protected-mode yes
    env_file:
      - .env
    networks:
      - backend
    restart: unless-stopped

    # ğŸ” Kernel-level security
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

    # ğŸ” Drop all Linux capabilities
    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: microblog_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - frontend
    restart: unless-stopped

    # ğŸ” Kernel-level security
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

    # ğŸ” Drop all capabilities, allow only port binding
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres_data:

networks:
  frontend:
    internal: false
  backend:
    internal: true
